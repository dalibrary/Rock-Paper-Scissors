<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Rock Paper Scissors</h1>
		<p class="winner">First to 5 wins</p>
		<div class="scoreboard">
			<div class="player-score">
				<h2>Player</h2>
				<p>0</p>
			</div>
			<div class="computer-score">
				<h2>Computer</h2>
				<p>0</p>
			</div>
		</div>
		<div class="playerHands">
			<img src="src/rock.png" class="playerHand hands">
			<img src="src/rock.png" class="computerHand hands">
		</div>
		<div class="choices">
			<button class="rockBtn" >rock</button>
			<button class="paperBtn" >paper</button>
			<button class="scissorsBtn" >scissors</button>
		</div>
		<div class="result">
			<p id="round-result">Choose your weapon!</p>
			<button id="Restart">Restart</button>
		</div>
	</div>

    <script src="index.js"></script>
</body>
</html>
